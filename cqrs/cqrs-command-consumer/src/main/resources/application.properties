server.port=8090
# Kafka
spring.kafka.producer.value-serializer=com.seregy77.msdt.cqrs.core.KafkaCommandSerializer
spring.kafka.consumer.value-deserializer=com.seregy77.msdt.cqrs.core.KafkaCommandDeserializer
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
# Datasource
spring.datasource.url=jdbc:h2:file:~/ticket-db;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update